{% extends "layout_unbranded2.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
<main id="content" role="main">
    <div class="grid-row">

        
      <div class="column-two-thirds">

      <div id="global-breadcrumb">
        <a href="javascript:window.close();">Close</a>
      </div>
      <div id="id1">
        <h1 class="heading-large">Give us your feedback to improve this service</h1><label class="form-label" for="textarea">
              
              <textarea class="form-control form-control-3-4" name="textarea" id="textarea" rows="5"></textarea>
        <button type="button" id="print-pdf" class="button next validation-submit" data-validation-sources="postcode" style="margin-top: 20px">
                Send feedback
              </button>
      </div>
      <!-- ID1 postcode end -->
      <!-- ID2 address finder start  -->

      <div id="id2" style="display:none">
        <h1 class="heading-large">Feedback sent</h1>
        <p class="text">Thanks for your comments</p>
        

      </div><!-- ID2 address select end  -->


    </div>
  </div>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
// function show(elementId) {
//   document.getElementById("id1").style.display = "none";
//   document.getElementById("id2").style.display = "block";
//   document.getElementById(elementId).style.display = "block";
// }

$(document).on('click', '#print-pdf', function () {
  $('#id1').hide();
  $('#id2').show();
});

</script>
{% endblock %}
