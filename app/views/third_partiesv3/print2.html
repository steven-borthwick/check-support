{% extends "layout_unbranded.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
<style>

   .nav {
    background-color: #dee0e2;
    overflow: hidden;
}

.nav-pri {
    width: 500px;
    float: left;
    margin: 0;
}

.nav-pri li {
    float: left;
    margin: 0;
}

.nav-inner {
    max-width: 960px;
    margin: 0 auto;
}

.nav-pri li.cur a, .nav-pri li.cur {
    background-color: #005ea5;
    font-weight: bold;
    color: #fff;
}

.nav-pri li.cur a:hover {
    background-color: #003258;
}

.nav-pri li a {
    display: inline-block;
    padding: 15px;
    text-decoration: none;
    color: #0b0c0c;
    margin-right: none;
    margin-left: 0;
}
</style>
<main id="content" role="main">
    <div class="grid-row">

        
      <div class="column-two-thirds">

    
      <div id="id1">
          <div id="global-breadcrumb">
        <a class="link-back" href="javascript:history.back()">Back</a>
      </div>
        <h1 class="heading-large">Now print the forecast for QQ123456C</h1>
  <button type="button" id="print-pdf" class="button next validation-submit" data-validation-sources="postcode" style="margin-top: 20px" onclick="window.print();">
          Print forecast
        </button>
        <div id="pdf" style="margin-top: 20px;">
          <embed id="pdf1" name="pdf1" src="/public/images/janeb_thirdparty_DWP.pdf" width="800" height="1000" type="application/pdf"  style="background: url('/public/images/loading.gif') no-repeat;">
        </div>
        <button type="button" id="print-pdf" class="button next validation-submit" data-validation-sources="postcode" style="margin-top: 20px" onclick="window.print();">
                Print forecast
              </button>
      </div>
      <!-- ID1 postcode end -->
      <!-- ID2 address finder start  -->

      <div id="id2" style="display:none">
        <h1 class="heading-large">Sent to printer?</h1>
        <p class="text">If you successfully sent the forecast to the printer you can finish.</p>
        <p><a href="index" class="button next validation-submit">Finish</a></p>
        <p><a href="#" onclick="window.print();">Print again?</a></p>

      </div><!-- ID2 address select end  -->


    </div>
  </div>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">
// function show(elementId) {
//   document.getElementById("id1").style.display = "none";
//   document.getElementById("id2").style.display = "block";
//   document.getElementById(elementId).style.display = "block";
// }

$(document).on('click', '#print-pdf', function () {
  $('#id1').hide();
  $('#id2').show();
});

</script>
{% endblock %}
