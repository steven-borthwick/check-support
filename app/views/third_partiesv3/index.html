{% extends "layout_unbranded.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
<style>

.nav {
    background-color: #dee0e2;
    overflow: hidden;
}

.nav-pri {
    width: 500px;
    float: left;
    margin: 0;
}

.nav-pri li {
    float: left;
    margin: 0;
}

.nav-inner {
    max-width: 960px;
    margin: 0 auto;
}

.nav-pri li.cur a, .nav-pri li.cur {
    background-color: #005ea5;
    font-weight: bold;
    color: #fff;
}

.nav-pri li.cur a:hover {
    background-color: #003258;
}

.nav-pri li a {
    display: inline-block;
    padding: 15px;
    text-decoration: none;
    color: #0b0c0c;
    margin-right: none;
    margin-left: 0;
}

#header-search input.submit {
  background-color: #005ea5;
}
  
</style>
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <h1 class="heading-large">
        Enter National Insurance number
      </h1>
      <form id="header-search" class="site-search" action="/third_partiesv3/results_confirm2" method="get" role="search">
        <div class="form-group">
          <fieldset data-required data-error="Enter a valid NI number for example QQ123456C">
            <label for="search-main" class="hidden">Search NI numbers</label>
            <input name="search" id="search-main" title="Search" class="form-control search" type="text" autofocus>
            <input class="submit" type="submit" value="Search" onclick="removeWhitespaces()">
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</main>
<script type="text/javascript">
  function removeWhitespaces() {
    var txtbox = document.getElementById('search-main');
    txtbox.value = txtbox.value.replace(/\s/g, "");
  }
</script>
{% endblock %}
