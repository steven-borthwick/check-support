{% extends "layout_unbranded.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <div id="global-breadcrumb">
        <a class="link-back" href="issue_address_customer_QQ123456C.html">Back</a>
      </div>
      <h1 class="heading-large">QQ123456C: about their partner</h1>
     
  </div>
  </div>
  <div class="grid-row">
    <div class="column-two-thirds">
            <div id="Married-dob">
                    <form action="print2" method="get" class="form">
                    <div class="form-group">
                      <fieldset>
                        <legend>
                            <span style="font-weight: 700"> Partner's sex</span><span class="form-hint">Needed to work out partner's State Pension age</span>
                        </legend>
            
                        
                      
                        <label for="radio-gender-1" class="block-label">
                          <input id="radio-gender-1" type="radio" name="gender1" value="Male"> Male
                        </label>  
                        <label for="radio-gender-2" class="block-label">
                          <input id="radio-gender-2" type="radio" name="gender1" value="Female">Female
                        </label>
                        </fieldset>
                      </div>
                    <p>
                     
                        <span style="font-weight: 700">Partner's date of birth?</span>
                        <span class="form-hint">For example, 1 10 1951</span>
                    <p>
      
                    <fieldset class="form-group">
                      <legend></legend>
                      <div class="form-date">
      
                        <div class="form-group form-group-day">
                          <label for="dob-day">Day</label>
                          <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                        </div>
      
                        <div class="form-group form-group-month">
                          <label for="dob-month">Month</label>
                          <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                        </div>
      
                        <div class="form-group form-group-year">
                          <label for="dob-year">Year</label>
                          <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
                        </div>
      
                      </div>
                      <br>
      
                    </fieldset>
                    </div>
                 
         
          <input type="submit" class="button" value="Generate forecast">
      </form>
      </div>

    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript">

  //   document.getElementById("id1").style.display = "none";
  //   document.getElementById("id2").style.display = "block";
  //   document.getElementById(elementId).style.display = "block";
  // }

  $(document).on('click', '#calculate', function () {
    $('#id1').hide();
    $('#id2').show();
  });

</script> {% endblock %}
